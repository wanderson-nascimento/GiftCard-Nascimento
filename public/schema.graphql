type Query {
  getGiftCardProviders: [GiftCardProvider] @auth(scope: PUBLIC)
}

type Mutation {
  setGiftCardProvider(id: String, giftCardProvInput: GiftCardProviderInput): GiftCardProviderResponse @auth(scope: PUBLIC)
  deleteGiftCardProvider(id: String): GiftCardProviderResponse @auth(scope: PUBLIC)
}

type GiftCardProvider {
  serviceUrl: String
  oauthProvider: String
  preAuthEnabled: Boolean
  cancelEnabled: Boolean
}

input GiftCardProviderInput {
  serviceUrl: String
  oauthProvider: String
  preAuthEnabled: Boolean
  cancelEnabled: Boolean
}

type GiftCardProviderResponse {
  serviceUrl: String
  oauthProvider: String
  preAuthEnabled: Boolean
  cancelEnabled: Boolean
  id: String
  caption: String
  _self: Self
}

input SelfInput {
  href: String
}

type Self {
  href: String
}
